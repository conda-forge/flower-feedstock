{% set name = "flower" %}
{% set version = "0.9.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flower-{{ version }}.tar.gz
  sha256: cf27a254268bb06fd4972408d0518237fcd847f7da4b4cd8055e228150ace8f3

build:
  number: 0
  entry_points:
    - flower = flower.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - setuptools
    - celery >=4.3.0,<4.4  # [py>=37]
    - celery >=3.1.0  # [py<37]
    # vine should be pinned in celery old versions.
    - vine <5
    - humanize
    - prometheus_client ==0.8.0
    - python
    - pytz
    - tornado >=5.0.0,<6.0.0  # [py<35]
    - tornado >=5.0.0,<7.0.0  # [py>=35]

test:
  imports:
    - flower
    - flower.api
  # pip check fails due to a problem in celery, not flower.
  # requires:
  #   - pip
  commands:
    # - pip check
    - flower --help

about:
  home: https://github.com/mher/flower
  license: BSD-3-Clause
  summary: Celery Flower
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kwilcox
    - ukaratay
    - thebestnom
