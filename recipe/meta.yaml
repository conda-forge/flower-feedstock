{% set name = "flower" %}
{% set version = "0.9.4" %}
{% set sha256 = "25782840f7ffc25dcf478d94535a2d815448de4aa6c71426be6abfa9ca417448" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - flower = flower.__main__:main

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - celery >=3.1.0  # [py<37]
    - celery >=4.3.0  # [py>=37]
    - tornado >=5.0.0,<6.0.0  # [py<36]
    - tornado >=5.0.0,<7.0.0  # [py>=36]
    - humanize >=0.5.1
    - pytz
    - futures  # [py27]

test:
  imports:
    - flower
    - flower.api
    - flower.utils
    - flower.views

  commands:
    - flower --help

  requires:
    - mock

about:
  home: https://github.com/mher/flower
  license: BSD 3-Clause
  summary: Celery Flower
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kwilcox
    - ukaratay
    - thebestnom
